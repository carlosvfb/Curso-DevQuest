<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>

    <h1>Iframe</h1>
    <!-- exemplo de iframe interno -->
    <iframe src="contato.html" frameborder="0" width="100" height="100">

    </iframe>
    <!-- exemplo de iframe de site externo -->
    <iframe width="500" height="315" src="https://www.youtube.com/embed/uxln1hT_Ev4?si=n-eKcv3g_tuB2xLJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- allowfullscreen serve para permitir que esse iframe pode ficar em tela cheia ou n e frameborder é para definir quantos px de borda vocÊ quer ter, ela vem como padrão -->
    
</body>
</html>
